<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Template</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --text-color: #333;
            --background-color: #f5f6fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .hero-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin: 20px 0;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .nav-link {
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .nav-link:hover {
            transform: translateY(-2px);
        }

        .donate-section {
            background-color: var(--accent-color);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .crypto-address {
            background-color: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            word-break: break-all;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--secondary-color);
            color: white;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                align-items: center;
            }

            .hero-image {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Project Name</h1>
        <p>Project Description</p>
    </header>

    <div class="container">
        <img src="path/to/your/image.jpg" alt="Project Hero Image" class="hero-image">

        <div class="nav-links">
            <a href="#" class="nav-link">ðŸš€ Pump Link</a>
            <a href="#" class="nav-link">ðŸŽ® Fun Link</a>
            <a href="#" class="nav-link">ðŸ’¬ Discord</a>
        </div>

        <div class="donate-section">
            <h2>Support Our Project</h2>
            <p>Donate using cryptocurrency:</p>
            <div class="crypto-address">
                <strong>BTC:</strong> <span>your_btc_address_here</span>
            </div>
            <div class="crypto-address">
                <strong>ETH:</strong> <span>your_eth_address_here</span>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Project Name. All rights reserved.</p>
    </footer>
</body>
</html>
